<section class="section">
  <div class="container">
    <form #registerForm="ngForm" (ngSubmit)="register()">
      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
          <input name="Username" required class="input" type="text" placeholder="" value=""
            [(ngModel)]="model.Username">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>

        </div>

      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
          <input name="Password" required class="input" type="password" placeholder="" value=""
            [(ngModel)]="model.Password">
          <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
          </span>

        </div>

      </div>


      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input required type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>



      <div class="field is-grouped">
        <div class="control">
          <button class="button is-success" type="submit">Register</button>
        </div>
        <div class="control">
          <button class="button is-warning" type="button" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</section>
